<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <!-- Links -->
            <link rel="Icon" href="./Icon/favicon-16x16.png">
            <link rel="stylesheet" href="./CSS/style.css">
            <link rel="stylesheet" href="./CSS/responsivo.css">

            <!-- Main JS-->
            <script defer src="./JS/script.js"></script>

            <title>
                Pokédex
            </title>
        </head>
        <body>
    
            <main>
                <img src="#" class="pokemon_image">

                <h1 class="pokemon_data">
                    <span class="pokemon_number"></span> -
                    <span class="pokemon_name"></span>
                </h1>

                <form class="form">
                    <input
                    type="search"
                    class="input_search"
                    placeholder="Name or Number"
                    required
                    />
                </form>

                <div class="buttons">
                    <button class="button btn-prev"> &lt Prev <!--&lt código HTML para gerar simbolo MENOR QUE--> </button>
                    <button class="button btn-next">Next &gt <!--&gt código HTML para gerar simbolo MAIOR QUE--> </button>
                </div>

                <img src="./Imagens/pokedex.png" alt="pokedex" class="pokedex">
            </main>

        </body>
    </html>
